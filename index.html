<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBudget | Finanzas personales</title>

  <!-- Bootstrap 4 -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
  >

  <!-- CSS compilado -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
      <a class="navbar-brand" href="#">SmartBudget</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>

    <!-- HERO -->
    <section class="hero">
      <div class="container text-center">
        <h1 class="hero__title">Controla tus finanzas de forma inteligente</h1>
        <p class="hero__text">
          Visualiza y gestiona tus gastos de manera simple.
        </p>
        <button class="btn btn-primary hero__cta">
          Comenzar ahora
        </button>
      </div>
    </section>

    <!-- FEATURES -->
    <section class="features">
      <div class="container">
        <div class="row">

          <div class="col-md-4">
            <div class="card feature-card">
              <div class="card-body text-center">
                <h5 class="card-title">Control de gastos</h5>
                <p class="card-text">
                  Registra tus movimientos fácilmente.
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card feature-card">
              <div class="card-body text-center">
                <h5 class="card-title">Visualización clara</h5>
                <p class="card-text">
                  Información clara y ordenada.
                </p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card feature-card">
              <div class="card-body text-center">
                <h5 class="card-title">Seguridad</h5>
                <p class="card-text">
                  Tus datos siempre protegidos.
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>

    <!-- CTA -->
    <section class="cta">
      <div class="container text-center">
        <h2 class="cta__title">Empieza hoy</h2>
        <button class="btn btn-success">Crear cuenta</button>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container text-center">
      <p>© 2026 SmartBudget</p>
    </div>
  </footer>

</body>
</html>
